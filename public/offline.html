<!DOCTYPE html>
<html lang="pt-br">
    <Head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="icon" sizes="32x32" href="/favicon.png" />
        <title>Xnorlax - Offline</title>
        <style rel="preload">
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            :root {
                font-size: 16px;
            }

            html {
                font-family: 'Segoe UI', -apple-system, Roboto, Ubuntu, sans-serif;
                font-weight: normal;
                line-height: 1.43;
                color: #FFF;
            }

            html, body {
                width: 100%;
                height: auto;
                overflow: hidden auto;
            }

            body {
                background-color: #212121;
            }

            h1 {
                font-size: 3rem;
                font-weight: 400;
                line-height: 1.167;
                letter-spacing: 0em;
            }

            .subtitle {
                font-size: 1.5rem;
                font-weight: 400;
                line-height: 1.334;
                letter-spacing: 0em;
            }

            .gutterBottom { margin-bottom: 0.35em;}

            section {
                padding-top: 1rem;
                padding-bottom: 1rem;
            }

            .container {
                margin: 0 auto;
                padding: 0 1rem;
                width: 100%;
                max-width: 1280px;
            }

            @media (min-width: 1280px) {
                .container {
                    width: 90%;
                }
            }

            @media (min-width: 960px) {
                .container {
                    width: 80%;
                }
            }

            .box {
                display: flex;
                flex-wrap: wrap;
                flex-direction: row;
                align-items: center;
                justify-content: center;
            }

            .box.col {
                flex-direction: column;
            }

            .box.justify-start {
                justify-content: flex-start;
            }

            .box.align-start {
                align-items: flex-start;
            }

            .txt-center {
                text-align: center;
            }

            .bold {
                font-weight: 700;
            }

            .mt5 {
                margin-top: 40px;
            }
        </style>
    </Head>
    <main>
        <section>
            <div class="container">
                <div class="box col txt-center mt5">
                    <h1 class="gutterBottom">¯\_(ツ)_/¯</h1>
                    <h2 class="subtitle bold gutterBottom">Offline</h2>
                    <p>Não foi possível carregar as informações. Verifique sua conexão e tente novamente</p>
                </div>
            </div>
        </section>
    </main>
</html>
